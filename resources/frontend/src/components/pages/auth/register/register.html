<div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Đăng Ký Tài Khoản</h4>
              </div>
            </div>
            <div class="card-body">
                <div class="loader" v-if="loader"></div>
                <form class="text-start" @submit.prevent="register">
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="name" class="form-control" v-model="params.name">
                    </div>
                    <p class="text-danger" v-if="errorRequest && errorRequest.message.name">
                        {{errorRequest.message.name[0] }}
                    </p>
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" v-model="params.email">
                    </div>
                    <p class="text-danger" v-if="errorRequest && errorRequest.message.email">
                        {{errorRequest.message.email[0] }}
                    </p>
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" v-model="params.password">
                    </div>
                    <p class="text-danger" v-if="errorRequest && errorRequest.message.password">
                        {{errorRequest.message.password[0] }}
                    </p>
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" v-model="params.password_confirmation">
                    </div>
                    <p class="text-danger" v-if="errorRequest && errorRequest.message.password_confirmation">
                        {{errorRequest.message.password_confirmation[0] }}
                    </p>
                    <div class="text-center">
                    <button type="submit"
                        class="btn bg-gradient-dark w-100 my-4 mb-2"
                        :disabled="isDisable"
                        >Đăng ký</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">
            <div class="copyright text-center text-sm text-white text-lg-start">
              made with <i class="fa fa-heart" aria-hidden="true"></i> by
              <a href="https://www.creative-tim.com" class="font-weight-bold text-white" target="_blank">Creative Tim</a>
              for a better web.
            </div>
          </div>
          <div class="col-12 col-md-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item">
                <a href="https://www.creative-tim.com" class="nav-link text-white" target="_blank">Creative Tim</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/presentation" class="nav-link text-white" target="_blank">About Us</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/blog" class="nav-link text-white" target="_blank">Blog</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-white" target="_blank">License</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
</div>
