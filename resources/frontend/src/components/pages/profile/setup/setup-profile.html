<div class="min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <!-- <span class="mask bg-gradient-dark opacity-6"></span>  -->
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-8 col-12 mx-auto">
          <div class="card card-setup-profile">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Set up profile</h4>
              </div>
            </div>
            <div class="card-body">
                <!-- <div class="loader"></div> -->
                <form class="text-start" @submit.prevent="register">
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Tên
                        </h6>
                        <input type="text" name="name" placeholder="Tên" class="form-control">
                    </div>
                    <!-- <p class="text-danger" v-if="errorRequest && errorRequest.message.name">
                        {{errorRequest.message.name[0] }}
                    </p> -->
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Số điện thoại
                        </h6>
                        <input type="text" name="phone" placeholder="Số điện thoại" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Email
                        </h6>
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Password
                        </h6>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Confirm Password
                        </h6>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Avatar
                        </h6>
                        <input type="file" name="avatar" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Địa chỉ
                        </h6>
                        <input type="text" name="address" placeholder="Địa chỉ" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Giới tính
                        </h6>
                        <input type="text" name="gender" placeholder="Giới tính" class="form-control">
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <h6 class="w-100">
                            Ngày sinh
                        </h6>
                        <input type="text" name="birthday" placeholder="Ngày" class="form-control">
                    </div>
                    <!-- <p class="text-danger" v-if="errorRequest && errorRequest.message.email">
                        {{errorRequest.message.email[0] }}
                    </p> -->
                    <div class="input-group input-group-outline my-3">
                        <input type="password" placeholder="Mật khẩu" class="form-control">
                    </div>
                    <!-- <p class="text-danger" v-if="errorRequest && errorRequest.message.password">
                        {{errorRequest.message.password[0] }}
                    </p> -->
                    <div class="input-group input-group-outline my-3">
                        <input type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                    </div>
                    <!-- <p class="text-danger" v-if="errorRequest && errorRequest.message.password_confirmation">
                        {{errorRequest.message.password_confirmation[0] }}
                    </p> -->
                    <div class="text-center">
                    <button type="submit"
                        class="btn bg-gradient-dark w-100 my-4 mb-2"
                        >Đăng ký</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
